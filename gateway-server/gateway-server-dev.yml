spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: business-route
          uri: lb://business
          predicates:
            - Path=/api/v1/categories/**

        automaticTransitionFromOpenToHalfOpenEnabled: true
server:
  port: 8085
